<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="index.css">
<style>

<script src="https://kit.fontawesome.com/fcb1e3cc92.js" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

      <div id="navigation-bar"></div>
      <script>
            $.get("/templates/nav.html", function (data) {
                  $("#navigation-bar").replaceWith(data);
            });
      </script>
      <div id="menu-icon">
            <a href="javascript:void(0);" class="icon" onclick="clickNavbar()">
                  <i class="fa-solid fa-bars fa-2xl" id="icon"></i>
      </div>
      <h1 id="title">Sai Paladugu</h1>
      <br>
      <p id="portfolio_name"></p>
      </div>
      </div>
      <div id="footer"></div>
      <script>
            $.get("/templates/footer.html", function (data) {
                  $("#footer").replaceWith(data);
            });
            const div = document.querySelector("#portfolio_name")
            const portfolio_name = "Digital Portfolio"

            function textTypingEffect(element, portfolio_name, index = 0) {
                  if (index === 0) {
                        element.textContent = "";
                  }

                  element.textContent += portfolio_name[index]

                  if (index === portfolio_name.length - 1) {
                        return;
                  }

                  setTimeout(() => textTypingEffect(element, portfolio_name, index + 1), 500);

            }
            textTypingEffect(div, portfolio_name)


      </script>
      </div>
</body>

</html>
